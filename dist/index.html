<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Team Profile</h1>
    </header>

    <main>
      <div class="managers flex">
        <div class="manager card">
          <header>
            <h2 class="name">Jane Doe</h2>
            <h3><i class="fas fa-clipboard-list"></i> Manager</h3>
          </header>
          <ul>
            <li><span>ID:</span>5</li>
            <li><span>Email:</span>janedoe@company.com</li>
            <li><span>Office:</span>undefined</li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="interns flex">
        <div class="intern card">
          <header>
            <h2 class="name">Stephanie Jenkins</h2>
            <h3><i class="fas fa-graduation-cap"></i> Intern</h3>
          </header>
          <ul>
            <li><span>ID:</span>8</li>
            <li><span>Email:</span>stephaniejenkins@company.com</li>
            <li><span>School:</span>UWA</li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="engineers flex">
        <div class="engineer card">
          <header>
            <h2 class="name">John Doe</h2>
            <h3><i class="fas fa-laptop-code"></i> Engineer</h3>
          </header>
          <ul>
            <li><span>ID:</span>6</li>
            <li><span>Email:</span>johndoe@company.com</li>
            <li><span>GitHub:</span>undefined</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
