<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <header>
        <h1>Team Profile</h1>
    </header>

    <main>

        <div class="employees flex">
            <div class="employee card">
                <header>
                    <h2 class="name">Name</h2>
                    <h2>Employee</h2>
                </header>
                <ul>
                    <li>ID: <span class="id"></span></li>
                    <li>Email: <span class="email"></span></li>
                </ul>
            </div>
        </div>

        <hr>

        <div class="managers flex">
            <div class="manager card">
                <header>
                    <h2 class="name">Name</h2>
                    <h2>Manager</h2>
                </header>
                <ul>
                    <li>ID: <span class="id"></span></li>
                    <li>Email: <span class="email"></span></li>
                    <li>Office: <span class="office"></span></li>
                </ul>
            </div>
        </div>

        <hr>

        <div class="engineers flex">
            <div class="engineer card">
                <header>
                    <h2 class="name">Name</h2>
                    <h2>Engineer</h2>
                </header>
                <ul>
                    <li>ID: <span class="id"></span></li>
                    <li>Email: <span class="email"></span></li>
                    <li>GitHub: <span class="github"></span></li>
                </ul>
            </div>
        </div>

        <hr>

        <div class="interns flex">
            <div class="intern card">
                <header>
                    <h2 class="name">Name</h2>
                    <h2>Intern</h2>
                </header>
                <ul>
                    <li>ID: <span class="id"></span></li>
                    <li>Email: <span class="email"></span></li>
                    <li>School: <span class="school"></span></li>
                </ul>
            </div>
        </div>

    </main>

</body>

</html>
